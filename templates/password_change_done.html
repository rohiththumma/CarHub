{% extends 'base.html' %}

{% block title %}Password Changed - CarHub{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg text-center">
    <div class="text-green-500 mb-4">
        <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    </div>
    <h1 class="text-3xl font-bold text-black">Password Changed Successfully</h1>
    <p class="text-gray-600 mt-4 text-lg">
        Your password has been updated. You can now use your new password to log in.
    </p>
    <div class="mt-8">
        <a href="{% url 'profile' %}" class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition-colors duration-300">
            Return to Profile
        </a>
    </div>
</div>
{% endblock %}
