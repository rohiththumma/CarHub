{% extends 'base.html' %}

{% block title %}Edit Profile - CarHub{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-black">{{ page_title }}</h1>
        <p class="text-gray-600 mt-2">Update your personal information and profile picture.</p>
    </div>

    <!-- IMPORTANT: We need enctype for file uploads -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Profile Picture Section -->
        <div class="text-center">
            <img class="w-32 h-32 rounded-full mx-auto object-cover mb-4" src="{{ user.profile.image.url }}" alt="Profile Picture">
            <div>
                <label for="{{ p_form.image.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Update Profile Picture</label>
                {{ p_form.image }}
            </div>
        </div>
        
        <!-- User Info Section -->
        <div class="border-t border-gray-200 pt-6 space-y-4">
            {{ u_form.as_p }}
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors duration-300">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
