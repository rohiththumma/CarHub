{% extends 'base.html' %}

{% block title %}Leave a Review - CarHub{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-black">{{ page_title }}</h1>
        <p class="text-gray-600 mt-2">Share your experience with the seller, <span class="font-semibold">{{ listing.seller.username }}</span>.</p>
    </div>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="{{ form.rating.id_for_label }}" class="block text-sm font-medium text-gray-700">Overall Rating (1-5 Stars)</label>
            {{ form.rating }}
        </div>
        
        <div>
            <label for="{{ form.comment.id_for_label }}" class="block text-sm font-medium text-gray-700">Your Review</label>
            {{ form.comment }}
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 transition-colors duration-300 text-lg">
                Submit Review
            </button>
        </div>
    </form>
</div>
{% endblock %}
