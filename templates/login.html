<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Login - CarHub</title>
    <style> body { font-family: 'Poppins', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-md">
        <div class="bg-white shadow-2xl rounded-2xl p-8 space-y-6">
            <div class="text-center">
                <a href="{% url 'landing-page' %}" class="text-3xl font-bold text-red-600">ðŸš— CarHub</a>
                <h2 class="mt-2 text-2xl font-semibold text-gray-800">Welcome Back!</h2>
            </div>
            
            {% if messages %}
                <div class="space-y-2">
                {% for message in messages %}
                    <div class="text-center p-3 rounded-lg bg-green-100 text-green-800">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}

            <!-- Standard Login Form -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                        <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
                    </div>
                {% endfor %}
                {% if form.errors %}
                    <div class="text-sm text-red-600"><p>Your username and password didn't match. Please try again.</p></div>
                {% endif %}
                <div class="pt-4">
                    <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700">Log In</button>
                </div>
            </form>

            <div class="text-center text-sm text-gray-600 pt-4 border-t border-gray-200">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="font-medium text-red-600 hover:text-red-500">Sign Up</a>
            </div>
        </div>
    </div>

</body>
</html>
